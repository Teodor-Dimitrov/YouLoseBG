	<div class="container">
		<h1>Edit Profile</h1>
		<hr>
		<div class="row">
			<!-- left column -->
			<div class="col-md-3">
				<div class="text-center">
					<img src="//placehold.it/100" class="avatar img-circle"
						alt="avatar">
					<h6>Upload a different photo...</h6>

					<input type="file" class="form-control" name="picture">
				</div>
			</div>

			<!-- edit form column -->
			<div class="col-md-9 personal-info">
				<div class="alert alert-info alert-dismissable">
					<a class="panel-close close" data-dismiss="alert">Ã—</a> <i
						class="fa fa-coffee"></i> Click on 'Save Changes' after update.
				</div>
				<h3>Personal info</h3>
				<form class="form-update" action="updateDevProfile" method="post">
				
				<div class="form-group">
					<label class="col-lg-3 control-label">Full Name:</label>
					<div class="col-lg-8">
					
					<input class="form-control" type="text" name="name">
					
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-3 control-label">Resume</label>
					<div class="col-lg-8">
						<input class="form-control" type="file" name="CV">
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-3 control-label">Website:</label>
					<div class="col-lg-8">
						<input class="form-control" type="text" value="" name="website">
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-3 control-label">Email:</label>
					<div class="col-lg-8">
						<input class="form-control" type="text" name="email">
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-3 control-label">About:</label>
					<div class="col-lg-8">
						<div class="ui-select">
							<textarea id="myTextarea" placeholder="Write something about you" name = "about" >  </textarea>
						</div>
						
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">Youtube:</label>
					<div class="col-md-8">
						<input class="form-control" type="text" name="video">
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">Github:</label>
					<div class="col-md-8">
						<input class="form-control" type="text" name="github">
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-md-3 control-label"></label>
					<div class="col-md-8">
						
							<button class="btn btn-primary" type="submit">Save Changes</button>
						
						<span></span> 
					</div>
				</div>
				</form>
			</div>
		</div>
	</div>
